<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseAI - Intelligent Expense Tracking</title>
    <link rel="stylesheet" href="/src/index.css">
    <script>
        // Global variables for Firebase and API configuration
        // Vite will replace %VITE_* variables during build
        // During dev: uses .env.local values
        // During build: uses environment variables or fallback defaults
        window.__firebase_config = JSON.stringify({
            apiKey: "%VITE_FIREBASE_API_KEY%",
            authDomain: "%VITE_FIREBASE_AUTH_DOMAIN%",
            projectId: "%VITE_FIREBASE_PROJECT_ID%",
            storageBucket: "%VITE_FIREBASE_STORAGE_BUCKET%",
            messagingSenderId: "%VITE_FIREBASE_MESSAGING_SENDER_ID%",
            appId: "%VITE_FIREBASE_APP_ID%",
            measurementId: "%VITE_FIREBASE_MEASUREMENT_ID%"
        });

        window.__app_id = "%VITE_APP_ID%";
        window.__initial_auth_token = "%VITE_FIREBASE_AUTH_TOKEN%";
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
